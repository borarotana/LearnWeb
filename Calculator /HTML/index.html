<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Calculator</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="calculator">
    <h2>TEST CALCULATOR</h2>
    <input type="number" id="num1" placeholder="Use Your Brain">
    <div id="operators">
      <button type="button" onclick="setOperator(this, '+')" class="selected">+</button>
      <button type="button" onclick="setOperator(this, '-')">-</button>
      <button type="button" onclick="setOperator(this, '*')">&times;</button>
      <button type="button" onclick="setOperator(this, '/')">&#247;</button>
    </div>
    <input type="hidden" id="operator" value="+">
    <input type="number" id="num2" placeholder="Without A Calculator">
    <button onclick="calculate()">Calculate</button>
    <button onclick="resetCalculator()" type="button">Reset</button>
    <div class="result" id="result"></div>
  </div>
  <script src="/javascript/script.js"></script>
</body>
</html>
